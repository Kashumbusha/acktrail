<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="danger" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="success" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Split line in middle -->
  <line x1="400" y1="80" x2="400" y2="520" stroke="#475569" stroke-width="2" stroke-dasharray="8,8" opacity="0.3"/>
  
  <!-- LEFT: Email Hell -->
  <g id="email-chaos">
    <text x="200" y="60" font-size="18" fill="#ef4444" text-anchor="middle" font-weight="bold" opacity="0.8">Email Hell</text>
    
    <!-- Inbox overflowing -->
    <g transform="translate(90, 100)">
      <!-- Laptop/Screen -->
      <rect x="0" y="20" width="220" height="150" rx="8" fill="#334155" filter="url(#shadow)"/>
      <rect x="8" y="28" width="204" height="134" rx="4" fill="#1e293b"/>
      
      <!-- Email items stacking up chaotically -->
      <g transform="translate(20, 40)">
        <!-- Email 1 - RED (overdue) -->
        <rect width="170" height="28" rx="4" fill="#7f1d1d"/>
        <circle cx="10" cy="14" r="5" fill="#ef4444"/>
        <rect x="25" y="8" width="100" height="4" rx="2" fill="#dc2626"/>
        <rect x="25" y="16" width="70" height="3" rx="1.5" fill="#991b1b"/>
        <text x="160" y="18" font-size="10" fill="#ef4444" font-weight="bold">!</text>
        
        <!-- Email 2 - RED -->
        <g transform="translate(0, 35)">
          <rect width="170" height="28" rx="4" fill="#7f1d1d"/>
          <circle cx="10" cy="14" r="5" fill="#ef4444"/>
          <rect x="25" y="8" width="90" height="4" rx="2" fill="#dc2626"/>
          <rect x="25" y="16" width="80" height="3" rx="1.5" fill="#991b1b"/>
          <text x="160" y="18" font-size="10" fill="#ef4444" font-weight="bold">!</text>
        </g>
        
        <!-- Email 3 - RED -->
        <g transform="translate(0, 70)">
          <rect width="170" height="28" rx="4" fill="#7f1d1d"/>
          <circle cx="10" cy="14" r="5" fill="#ef4444"/>
          <rect x="25" y="8" width="110" height="4" rx="2" fill="#dc2626"/>
          <rect x="25" y="16" width="60" height="3" rx="1.5" fill="#991b1b"/>
          <text x="160" y="18" font-size="10" fill="#ef4444" font-weight="bold">!</text>
        </g>
      </g>
      
      <!-- Inbox counter - RED alert -->
      <g transform="translate(180, 35)">
        <circle cx="0" cy="0" r="18" fill="url(#danger)" filter="url(#glow)">
          <animate attributeName="r" values="18;20;18" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <text x="0" y="5" font-size="14" fill="white" text-anchor="middle" font-weight="bold">47</text>
      </g>
    </g>
    
    <!-- Spreadsheet nightmare -->
    <g transform="translate(70, 290)">
      <rect width="250" height="140" rx="8" fill="#334155" filter="url(#shadow)"/>
      <rect x="4" y="4" width="242" height="132" rx="6" fill="#1e293b"/>
      
      <!-- Spreadsheet grid -->
      <g transform="translate(12, 12)">
        <rect width="226" height="116" fill="#0f172a"/>
        <!-- Header row -->
        <rect y="0" width="226" height="20" fill="#475569"/>
        <text x="5" y="14" font-size="10" fill="#cbd5e1" font-weight="600">Employee</text>
        <text x="85" y="14" font-size="10" fill="#cbd5e1" font-weight="600">Status</text>
        <text x="145" y="14" font-size="10" fill="#cbd5e1" font-weight="600">Date</text>
        
        <!-- Data rows with mixed status -->
        <g transform="translate(0, 28)">
          <text x="5" y="12" font-size="9" fill="#94a3b8">John Smith</text>
          <text x="85" y="12" font-size="9" fill="#ef4444">???</text>
          <text x="145" y="12" font-size="9" fill="#64748b">--</text>
          
          <text x="5" y="28" font-size="9" fill="#94a3b8">Jane Doe</text>
          <text x="85" y="28" font-size="9" fill="#10b981">âœ“</text>
          <text x="145" y="28" font-size="9" fill="#64748b">10/15</text>
          
          <text x="5" y="44" font-size="9" fill="#94a3b8">Bob Jones</text>
          <text x="85" y="44" font-size="9" fill="#ef4444">???</text>
          <text x="145" y="44" font-size="9" fill="#64748b">--</text>
          
          <text x="5" y="60" font-size="9" fill="#94a3b8">Alice Brown</text>
          <text x="85" y="60" font-size="9" fill="#fbbf24">Pending</text>
          <text x="145" y="60" font-size="9" fill="#64748b">10/20</text>
        </g>
        
        <!-- Confused expression -->
        <text x="200" y="80" font-size="28" fill="#ef4444" opacity="0.5">ðŸ¤·</text>
      </g>
    </g>
    
    <!-- Pain points text -->
    <g transform="translate(50, 450)">
      <text x="0" y="0" font-size="12" fill="#ef4444" opacity="0.8">âœ— Manual follow-ups</text>
      <text x="0" y="20" font-size="12" fill="#ef4444" opacity="0.8">âœ— No tracking</text>
      <text x="0" y="40" font-size="12" fill="#ef4444" opacity="0.8">âœ— Lost in inbox</text>
      <text x="0" y="60" font-size="12" fill="#ef4444" opacity="0.8">âœ— No proof</text>
    </g>
  </g>
  
  <!-- RIGHT: AckTrail Solution -->
  <g id="acktrail-solution">
    <text x="600" y="60" font-size="18" fill="#8b5cf6" text-anchor="middle" font-weight="bold">AckTrail</text>
    
    <!-- Clean dashboard -->
    <g transform="translate(490, 100)">
      <!-- Main window -->
      <rect width="230" height="340" rx="12" fill="#334155" filter="url(#shadow)"/>
      <rect x="4" y="4" width="222" height="332" rx="8" fill="#1e293b"/>
      
      <!-- Header with logo -->
      <rect x="12" y="12" width="206" height="45" rx="8" fill="url(#primary)"/>
      <circle cx="30" cy="34.5" r="10" fill="white" opacity="0.9"/>
      <text x="48" y="30" font-size="13" fill="white" font-weight="bold">Policy Dashboard</text>
      <text x="48" y="43" font-size="9" fill="white" opacity="0.8">Real-time tracking</text>
      
      <!-- Progress bar -->
      <g transform="translate(12, 70)">
        <rect width="206" height="8" rx="4" fill="#0f172a"/>
        <rect width="175" height="8" rx="4" fill="url(#success)">
          <animate attributeName="width" from="0" to="175" dur="2s" fill="freeze"/>
        </rect>
        <text x="103" y="25" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">85% Complete</text>
      </g>
      
      <!-- Policy items - organized and tracked -->
      <g transform="translate(18, 110)">
        <!-- Item 1 - Completed -->
        <rect width="194" height="45" rx="6" fill="#1e3a2e"/>
        <circle cx="18" cy="22.5" r="10" fill="url(#success)" filter="url(#glow)"/>
        <path d="M 14 22.5 L 17 25.5 L 23 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <text x="38" y="18" font-size="11" fill="#e5e7eb" font-weight="500">Employee Handbook</text>
        <text x="38" y="30" font-size="8" fill="#10b981">Signed by 42/50 employees</text>
        
        <!-- Item 2 - Completed -->
        <g transform="translate(0, 55)">
          <rect width="194" height="45" rx="6" fill="#1e3a2e"/>
          <circle cx="18" cy="22.5" r="10" fill="url(#success)" filter="url(#glow)"/>
          <path d="M 14 22.5 L 17 25.5 L 23 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <text x="38" y="18" font-size="11" fill="#e5e7eb" font-weight="500">Code of Conduct</text>
          <text x="38" y="30" font-size="8" fill="#10b981">Signed by 50/50 employees</text>
        </g>
        
        <!-- Item 3 - In Progress -->
        <g transform="translate(0, 110)">
          <rect width="194" height="45" rx="6" fill="#2e2645"/>
          <circle cx="18" cy="22.5" r="10" fill="#6366f1" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="18" y="26" font-size="10" fill="white" text-anchor="middle" font-weight="bold">5</text>
          <text x="38" y="18" font-size="11" fill="#e5e7eb" font-weight="500">Security Training</text>
          <text x="38" y="30" font-size="8" fill="#8b5cf6">5 pending reminders</text>
        </g>
        
        <!-- Item 4 - Scheduled -->
        <g transform="translate(0, 165)">
          <rect width="194" height="45" rx="6" fill="#334155"/>
          <circle cx="18" cy="22.5" r="10" fill="#64748b"/>
          <path d="M 18 17 L 18 22.5 L 21.5 22.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <text x="38" y="18" font-size="11" fill="#e5e7eb" font-weight="500">Updated NDA</text>
          <text x="38" y="30" font-size="8" fill="#94a3b8">Scheduled for 10/30</text>
        </g>
      </g>
      
      <!-- Action button -->
      <g transform="translate(12, 295)">
        <rect width="206" height="35" rx="8" fill="url(#primary)" filter="url(#glow)"/>
        <text x="103" y="23" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Send Reminder</text>
      </g>
    </g>
    
    <!-- Benefits text -->
    <g transform="translate(440, 450)">
      <text x="0" y="0" font-size="12" fill="#10b981">âœ“ One-click send</text>
      <text x="0" y="20" font-size="12" fill="#10b981">âœ“ Auto tracking</text>
      <text x="0" y="40" font-size="12" fill="#10b981">âœ“ Real-time status</text>
      <text x="0" y="60" font-size="12" fill="#10b981">âœ“ Audit proof</text>
    </g>
  </g>
  
  <!-- Transformation arrow -->
  <g transform="translate(340, 270)">
    <circle cx="20" cy="0" r="25" fill="url(#primary)" filter="url(#glow)">
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M 10 -5 L 25 0 L 10 5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 25 0 L 5 0" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Cryptographic badge -->
  <g transform="translate(650, 460)">
    <rect width="100" height="28" rx="14" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <path d="M 20 14 L 20 11 C 20 9 21.5 7 24 7 C 26.5 7 28 9 28 11 L 28 14 M 18 14 L 30 14 L 30 21 L 18 21 Z" 
          fill="#8b5cf6" stroke="none"/>
    <text x="38" y="18" font-size="10" fill="#8b5cf6" font-weight="600">SHA-256</text>
  </g>
</svg>