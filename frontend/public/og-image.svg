<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="180" fill="url(#accentGradient)"/>
  <circle cx="1050" cy="530" r="150" fill="url(#accentGradient)"/>

  <!-- Main content -->
  <g transform="translate(100, 180)">
    <!-- Brand name -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
      AckTrail
    </text>

    <!-- Main headline - the pain point -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="white" opacity="0.95">
      Stop Chasing Policy Signatures
    </text>

    <!-- Pain points replaced with actual problems solved -->
    <g transform="translate(0, 160)">
      <!-- Pain 1 -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="white" opacity="0.92">
        ❌ No more "Did you read this?" email chains
      </text>

      <!-- Pain 2 -->
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="26" fill="white" opacity="0.92">
        ❌ No more manual tracking in spreadsheets
      </text>

      <!-- Pain 3 -->
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="26" fill="white" opacity="0.92">
        ❌ No more printing, scanning, filing papers
      </text>
    </g>

    <!-- Call to action -->
    <g transform="translate(0, 310)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="white" opacity="0.95">
        Send. Track. Prove. All in one place.
      </text>
    </g>
  </g>

  <!-- Website URL -->
  <text x="1100" y="600" font-family="Arial, sans-serif" font-size="22" fill="white" opacity="0.85" text-anchor="end" font-weight="500">
    acktrail.com
  </text>
</svg>
