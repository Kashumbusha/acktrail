<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="danger-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="primary-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Divider Line -->
  <line x1="600" y1="80" x2="600" y2="420" stroke="#475569" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>

  <!-- VS Circle in middle -->
  <circle cx="600" cy="250" r="35" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="600" y="260" font-size="20" fill="#94a3b8" text-anchor="middle" font-weight="bold">VS</text>

  <!-- LEFT SIDE: THE OLD WAY -->
  <g id="old-way-section">
    <!-- Chaotic desk scene -->
    <g transform="translate(80, 100)">
      <!-- Desk surface -->
      <rect x="0" y="250" width="450" height="15" rx="3" fill="#334155" opacity="0.5"/>

      <!-- Paper stack (scattered) -->
      <g transform="translate(50, 120)">
        <rect x="0" y="20" width="100" height="130" rx="4" fill="#475569" transform="rotate(-12 50 85)" filter="url(#shadow)"/>
        <rect x="10" y="15" width="100" height="130" rx="4" fill="#64748b" transform="rotate(-5 60 80)" filter="url(#shadow)"/>
        <rect x="20" y="10" width="100" height="130" rx="4" fill="#475569" transform="rotate(8 70 75)" filter="url(#shadow)"/>

        <!-- Lines on papers -->
        <line x1="35" y1="50" x2="90" y2="50" stroke="#334155" stroke-width="2" opacity="0.5"/>
        <line x1="35" y1="65" x2="85" y2="65" stroke="#334155" stroke-width="2" opacity="0.5"/>
        <line x1="35" y1="80" x2="95" y2="80" stroke="#334155" stroke-width="2" opacity="0.5"/>

        <!-- Red X marks -->
        <g opacity="0.6">
          <line x1="45" y1="110" x2="65" y2="130" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
          <line x1="65" y1="110" x2="45" y2="130" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
        </g>
      </g>

      <!-- Laptop with messy inbox -->
      <g transform="translate(220, 90)">
        <!-- Laptop -->
        <rect x="0" y="60" width="180" height="120" rx="6" fill="#334155" filter="url(#shadow)"/>
        <rect x="6" y="66" width="168" height="108" rx="4" fill="#1e293b"/>

        <!-- Inbox chaos -->
        <g transform="translate(15, 80)">
          <!-- Email 1 - RED -->
          <rect width="140" height="20" rx="3" fill="#7f1d1d"/>
          <circle cx="8" cy="10" r="4" fill="#ef4444"/>
          <rect x="18" y="6" width="80" height="3" rx="1.5" fill="#dc2626"/>
          <rect x="18" y="12" width="50" height="2" rx="1" fill="#991b1b"/>
          <text x="130" y="14" font-size="10" fill="#ef4444" font-weight="bold">!</text>

          <!-- Email 2 - RED -->
          <g transform="translate(0, 25)">
            <rect width="140" height="20" rx="3" fill="#7f1d1d"/>
            <circle cx="8" cy="10" r="4" fill="#ef4444"/>
            <rect x="18" y="6" width="70" height="3" rx="1.5" fill="#dc2626"/>
            <rect x="18" y="12" width="60" height="2" rx="1" fill="#991b1b"/>
            <text x="130" y="14" font-size="10" fill="#ef4444" font-weight="bold">!</text>
          </g>

          <!-- Email 3 - RED -->
          <g transform="translate(0, 50)">
            <rect width="140" height="20" rx="3" fill="#7f1d1d"/>
            <circle cx="8" cy="10" r="4" fill="#ef4444"/>
            <rect x="18" y="6" width="90" height="3" rx="1.5" fill="#dc2626"/>
            <rect x="18" y="12" width="45" height="2" rx="1" fill="#991b1b"/>
            <text x="130" y="14" font-size="10" fill="#ef4444" font-weight="bold">!</text>
          </g>
        </g>

        <!-- Notification badge -->
        <circle cx="165" cy="75" r="14" fill="url(#danger-grad)" filter="url(#glow)">
          <animate attributeName="r" values="14;16;14" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <text x="165" y="79" font-size="11" fill="white" text-anchor="middle" font-weight="bold">47</text>
      </g>

      <!-- Spreadsheet nightmare -->
      <g transform="translate(140, 220)">
        <rect width="180" height="100" rx="6" fill="#334155" filter="url(#shadow)"/>
        <rect x="3" y="3" width="174" height="94" rx="4" fill="#1e293b"/>

        <!-- Grid -->
        <g transform="translate(10, 10)">
          <!-- Headers -->
          <rect width="158" height="15" fill="#475569"/>
          <text x="5" y="11" font-size="8" fill="#cbd5e1" font-weight="600">Name</text>
          <text x="70" y="11" font-size="8" fill="#cbd5e1" font-weight="600">Status</text>
          <text x="125" y="11" font-size="8" fill="#cbd5e1" font-weight="600">Date</text>

          <!-- Rows with confusion -->
          <text x="5" y="30" font-size="7" fill="#94a3b8">J. Smith</text>
          <text x="70" y="30" font-size="7" fill="#ef4444">???</text>
          <text x="125" y="30" font-size="7" fill="#64748b">--</text>

          <text x="5" y="45" font-size="7" fill="#94a3b8">A. Jones</text>
          <text x="70" y="45" font-size="7" fill="#ef4444">???</text>
          <text x="125" y="45" font-size="7" fill="#64748b">--</text>

          <text x="5" y="60" font-size="7" fill="#94a3b8">M. Brown</text>
          <text x="70" y="60" font-size="7" fill="#fbbf24">Maybe?</text>
          <text x="125" y="60" font-size="7" fill="#64748b">10/15</text>
        </g>
      </g>

      <!-- Stressed person -->
      <g transform="translate(20, 190)">
        <circle cx="25" cy="20" r="16" fill="#475569"/>
        <rect x="14" y="38" width="22" height="32" rx="4" fill="#475569"/>

        <!-- Stress indicators -->
        <line x1="45" y1="12" x2="55" y2="7" stroke="#ef4444" stroke-width="2"/>
        <line x1="45" y1="20" x2="55" y2="25" stroke="#ef4444" stroke-width="2"/>
        <line x1="45" y1="28" x2="55" y2="33" stroke="#ef4444" stroke-width="2"/>
        <line x1="5" y1="12" x2="-5" y2="7" stroke="#ef4444" stroke-width="2"/>
        <line x1="5" y1="20" x2="-5" y2="25" stroke="#ef4444" stroke-width="2"/>

        <!-- Sweat drops -->
        <circle cx="10" cy="15" r="2" fill="#3b82f6" opacity="0.6">
          <animate attributeName="cy" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="18" r="2" fill="#3b82f6" opacity="0.6">
          <animate attributeName="cy" values="18;28;18" dur="1.8s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Floating question marks -->
      <text x="350" y="60" font-size="32" fill="#ef4444" opacity="0.4">?</text>
      <text x="380" y="90" font-size="28" fill="#ef4444" opacity="0.3">?</text>
      <text x="360" y="180" font-size="24" fill="#ef4444" opacity="0.35">?</text>
    </g>
  </g>

  <!-- RIGHT SIDE: THE ACKTRAIL WAY -->
  <g id="acktrail-section">
    <g transform="translate(650, 100)">
      <!-- Clean modern interface -->
      <rect x="50" y="30" width="450" height="340" rx="12" fill="#1e293b" filter="url(#shadow)"/>
      <rect x="56" y="36" width="438" height="328" rx="10" fill="#0f172a"/>

      <!-- Header with branding -->
      <rect x="70" y="50" width="410" height="50" rx="8" fill="url(#primary-grad)" opacity="0.15"/>
      <circle cx="90" cy="75" r="12" fill="url(#primary-grad)"/>
      <text x="110" y="70" font-size="15" fill="#e5e7eb" font-weight="bold">Policy Acknowledgments</text>
      <text x="110" y="86" font-size="10" fill="#8b5cf6">Real-time tracking dashboard</text>

      <!-- Stats row -->
      <g transform="translate(70, 115)">
        <!-- Completed stat -->
        <rect width="95" height="55" rx="8" fill="#1e293b"/>
        <text x="10" y="18" font-size="9" fill="#94a3b8" font-weight="600">COMPLETED</text>
        <text x="10" y="38" font-size="22" fill="#10b981" font-weight="bold">213</text>
        <text x="10" y="50" font-size="8" fill="#10b981">85% rate</text>

        <!-- Pending stat -->
        <g transform="translate(105, 0)">
          <rect width="95" height="55" rx="8" fill="#1e293b"/>
          <text x="10" y="18" font-size="9" fill="#94a3b8" font-weight="600">PENDING</text>
          <text x="10" y="38" font-size="22" fill="#f59e0b" font-weight="bold">37</text>
          <text x="10" y="50" font-size="8" fill="#f59e0b">15% rate</text>
        </g>

        <!-- Time stat -->
        <g transform="translate(210, 0)">
          <rect width="95" height="55" rx="8" fill="#1e293b"/>
          <text x="10" y="18" font-size="9" fill="#94a3b8" font-weight="600">AVG TIME</text>
          <text x="10" y="38" font-size="22" fill="#3b82f6" font-weight="bold">2.3d</text>
          <text x="10" y="50" font-size="8" fill="#3b82f6">to complete</text>
        </g>

        <!-- Auto stat -->
        <g transform="translate(315, 0)">
          <rect width="95" height="55" rx="8" fill="#1e293b"/>
          <text x="10" y="18" font-size="9" fill="#94a3b8" font-weight="600">AUTOMATED</text>
          <text x="10" y="38" font-size="22" fill="#8b5cf6" font-weight="bold">100%</text>
          <text x="10" y="50" font-size="8" fill="#8b5cf6">tracking</text>
        </g>
      </g>

      <!-- Policy items list -->
      <g transform="translate(70, 185)">
        <!-- Item 1 - Complete -->
        <rect width="410" height="50" rx="8" fill="#1e3a2e"/>
        <rect x="0" y="0" width="4" height="50" rx="8 0 0 8" fill="url(#success-grad)"/>
        <circle cx="28" cy="25" r="12" fill="url(#success-grad)" filter="url(#glow)"/>
        <path d="M 24 25 L 27 28 L 33 21" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <text x="50" y="22" font-size="13" fill="#e5e7eb" font-weight="600">Employee Handbook</text>
        <text x="50" y="36" font-size="9" fill="#10b981">50/50 employees signed</text>
        <rect x="330" y="15" width="70" height="20" rx="5" fill="url(#success-grad)" opacity="0.2"/>
        <text x="365" y="28" font-size="10" fill="#10b981" text-anchor="middle" font-weight="600">Export</text>

        <!-- Item 2 - In Progress -->
        <g transform="translate(0, 60)">
          <rect width="410" height="50" rx="8" fill="#2e2645"/>
          <rect x="0" y="0" width="4" height="50" rx="8 0 0 8" fill="url(#primary-grad)"/>
          <circle cx="28" cy="25" r="12" fill="url(#primary-grad)" opacity="0.6">
            <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
          </circle>
          <text x="28" y="29" font-size="10" fill="white" text-anchor="middle" font-weight="bold">42</text>
          <text x="50" y="22" font-size="13" fill="#e5e7eb" font-weight="600">Security Training</text>
          <text x="50" y="36" font-size="9" fill="#8b5cf6">42/50 • 8 pending reminders</text>
          <rect x="330" y="15" width="70" height="20" rx="5" fill="url(#primary-grad)" opacity="0.2"/>
          <text x="365" y="28" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="600">Remind</text>
        </g>

        <!-- Item 3 - Scheduled -->
        <g transform="translate(0, 120)">
          <rect width="410" height="50" rx="8" fill="#1e293b"/>
          <rect x="0" y="0" width="4" height="50" rx="8 0 0 8" fill="#64748b"/>
          <circle cx="28" cy="25" r="12" fill="#475569"/>
          <path d="M 28 20 L 28 25 L 32 25" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
          <text x="50" y="22" font-size="13" fill="#e5e7eb" font-weight="600">Updated NDA</text>
          <text x="50" y="36" font-size="9" fill="#94a3b8">Scheduled for Nov 1</text>
          <rect x="330" y="15" width="70" height="20" rx="5" fill="#475569"/>
          <text x="365" y="28" font-size="10" fill="#94a3b8" text-anchor="middle" font-weight="600">View</text>
        </g>
      </g>

      <!-- Happy person with thumbs up -->
      <g transform="translate(420, 220)">
        <circle cx="25" cy="20" r="16" fill="url(#success-grad)"/>
        <rect x="14" y="38" width="22" height="32" rx="4" fill="url(#success-grad)"/>

        <!-- Thumbs up -->
        <path d="M 60 45 L 70 35 L 80 45 L 80 65 L 60 65 Z" fill="url(#success-grad)"/>
        <rect x="55" y="50" width="10" height="15" rx="2" fill="url(#success-grad)"/>

        <!-- Sparkles -->
        <circle cx="5" cy="12" r="2" fill="#fbbf24">
          <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="8" r="2" fill="#fbbf24">
          <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="15" cy="2" r="2" fill="#fbbf24">
          <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="1s"/>
        </circle>
      </g>
    </g>

    <!-- Floating checkmarks -->
    <circle cx="680" cy="80" r="3" fill="#10b981" opacity="0.5">
      <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="710" cy="95" r="2.5" fill="#10b981" opacity="0.4">
      <animate attributeName="cy" values="95;90;95" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="695" cy="110" r="2" fill="#10b981" opacity="0.45">
      <animate attributeName="cy" values="110;105;110" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom labels -->
  <g>
    <!-- Old Way label -->
    <rect x="180" y="440" width="240" height="35" rx="8" fill="#7f1d1d" opacity="0.3"/>
    <text x="300" y="462" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="600">Manual • Chaotic • No Proof</text>

    <!-- AckTrail Way label -->
    <rect x="780" y="440" width="240" height="35" rx="8" fill="#064e3b" opacity="0.3"/>
    <text x="900" y="462" font-size="14" fill="#10b981" text-anchor="middle" font-weight="600">Automated • Organized • Audit-Ready</text>
  </g>
</svg>
